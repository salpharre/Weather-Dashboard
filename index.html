<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--link to bootstrap for style purposes and to use the grid and flex box system-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--link to external style sheet for additional styling-->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <title>Weather Forecast</title>
</head>
<body>
    <!--Jumbotron holds the div where the city and state are deposited from the search input, and the divs for the moment js where the current day and current hour go-->
    <header class="jumbotron-fluid d-flex py-5 px-5">
        <div class="col">
            <h1 class="display-4">Your Weather</h1>
            <div class="d-flex flex-row form-inline pt-3">
               
                    <div class="pl-2" id="currentDay"></div>
                
                
                    <div class="pl-5" id="currentHour"></div>
                
            </div>
        </div>
        <div class="col">
            <div class="city"><span id="weatherLocation"></span></div>
        </div>
    </header>

<!--holds the search input and button that sends the value in the input to the first ajax call-->
    <div class="container-fluid">
        <div class="flex-row d-flex">
            <div class="col-4">
                <nav class="navbar navbar-light justify-content-center">
                    <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="City, State" aria-label="Search" id="location">
                    <button class="btn btn-outline-primary my-2 my-sm-0" type="submit" id="search">Search</button>
                    </form>
                </nav> 
            </div>
            

        
          <!--holds two sections of cards, the top section (with a col of 8) holds the divs that are to be dynamically created for current weather.
        the bottom section holds 7 cards that holds a div each that holds a section of divs that are to be dynamcially created for seven day forecast. Both are 
        populated for whicever city and state are entered into the search input-->   
            <div class="col-8">
                <div class="today">Today</div>
                    <div class="card mt-2 w-50">
                        <div class="card-body position-relative" id="todayCard">
                            <div class="flex-row form-inline">
                                <div id="nest"></div>
                            </div>
                        </div>
                    </div>


                <div class="seven pt-4">7 Day Forecast</div> 
                <div class="row d-flex pl-2 mt-2">
                      
                    <div class="card daily mx-1 my-1">
                        <div class="card-header day">
                            Day 1
                        </div>
                        <div class="card-body forecast" id="0">

                        </div>
                    </div>
                    <div class="card daily mx-1 my-1">
                        <div class="card-header day">
                            Day 2
                        </div>
                        <div class="card-body forecast" id="1">
                            
                        </div>
                    </div>
                    <div class="card daily mx-1 my-1">
                        <div class="card-header day">
                            Day 3
                        </div>
                        <div class="card-body forecast" id="2">
                            
                        </div>
                    </div>
                    <div class="card daily mx-1 my-1">
                        <div class="card-header day">
                            Day 4
                        </div>
                        <div class="card-body forecast" id="3">
                            
                        </div>
                    </div>
                    <div class="card daily mx-1 my-1">
                        <div class="card-header day">
                            Day 5
                        </div>
                        <div class="card-body forecast" id="4">
                            
                        </div>
                    </div>
                    <div class="card daily mx-1 my-1">
                        <div class="card-header day">
                            Day 6
                        </div>
                        <div class="card-body forecast" id="5">
                            
                        </div>
                    </div>
                    <div class="card daily mx-1 my-1">
                        <div class="card-header day">
                            Day 7
                        </div>
                        <div class="card-body forecast" id="6">
                            
                        </div>
                    </div>
                </div>    
            </div>
        </div>
    </div>


    <!--Scrit links for jQuery, moment.js and external js-->
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
