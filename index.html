<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">

    <title>Weather Forecast</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-3">
                <nav class="navbar navbar-light justify-content-center">
                    <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="location">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="search">Search</button>
                    </form>
                </nav>  
            </div>
        
            <div class="col-8">
                <div class="card mt-3">
                    <div class="card-body" id="todayCard">
                        <!-- <img class="sky"> -->
                        <div>Weather in <span id="weatherLocation"></span></div>
                        <div id="nest"></div>
                    </div>
                </div>


                
                <div class="row d-flex justify-content-center mt-2">   
                    <div class="card">
                        <div class="card-header">
                            Monday
                        </div>
                        <div class="card-body forecast" id="0">

                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            Tuesday
                        </div>
                        <div class="card-body forecast" id="1">
                            
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            Wednesday
                        </div>
                        <div class="card-body forecast" id="2">
                            
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            Thursday
                        </div>
                        <div class="card-body forecast" id="3">
                            
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            Friday
                        </div>
                        <div class="card-body forecast" id="4">
                            
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            Saturday
                        </div>
                        <div class="card-body forecast" id="5">
                            
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            Sunday
                        </div>
                        <div class="card-body forecast" id="6">
                            
                        </div>
                    </div>
                </div>    
            </div>
        </div>
    </div>



    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
