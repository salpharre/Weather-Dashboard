<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">

    <title>Weather Forecast</title>
</head>
<body>
    
    <header class="jumbotron-fluid d-flex py-5 px-5">
        <div class="col">
            <h1 class="display-4">Your Weather</h1>
            <div class="d-flex flex-row form-inline pt-3">
               
                    <div class="pl-2" id="currentDay"></div>
                
                
                    <div class="pl-5" id="currentHour"></div>
                
            </div>
        </div>
        <div class="col">
            <div class="city"><span id="weatherLocation"></span></div>
        </div>
    </header>


    <div class="container">
        <div class="flex-row d-flex">
            <div class="col-4">
                <nav class="navbar navbar-light justify-content-center">
                    <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="location">
                    <button class="btn btn-outline-primary my-2 my-sm-0" type="submit" id="search">Search</button>
                    </form>
                </nav> 
            </div>
        
             
            <div class="col-8">
                <div class="today">Today</div>
                <div class="card mt-2">
                    <div class="card-body position-relative" id="todayCard">
                        <div class="flex-row form-inline">
                            <div id="nest"></div>
                            <img class="sky position-absolute" src="/assets/img/smallsun.png">
                        </div>
                    </div>
                </div>


                <div class="seven pt-4">7 Day Forecast</div> 
                <div class="row d-flex justify-content-center mt-2">
                      
                    <div class="card daily mx-1 my-1">
                        <div class="card-header day">
                            Day 1
                        </div>
                        <div class="card-body forecast" id="0">

                        </div>
                    </div>
                    <div class="card daily mx-1 my-1">
                        <div class="card-header day">
                            Day 2
                        </div>
                        <div class="card-body forecast" id="1">
                            
                        </div>
                    </div>
                    <div class="card daily mx-1 my-1">
                        <div class="card-header day">
                            Day 3
                        </div>
                        <div class="card-body forecast" id="2">
                            
                        </div>
                    </div>
                    <div class="card daily mx-1 my-1">
                        <div class="card-header day">
                            Day 4
                        </div>
                        <div class="card-body forecast" id="3">
                            
                        </div>
                    </div>
                    <div class="card daily mx-1 my-1">
                        <div class="card-header day">
                            Day 5
                        </div>
                        <div class="card-body forecast" id="4">
                            
                        </div>
                    </div>
                    <div class="card daily mx-1 my-1">
                        <div class="card-header day">
                            Day 6
                        </div>
                        <div class="card-body forecast" id="5">
                            
                        </div>
                    </div>
                    <div class="card daily mx-1 my-1">
                        <div class="card-header day">
                            Day 7
                        </div>
                        <div class="card-body forecast" id="6">
                            
                        </div>
                    </div>
                </div>    
            </div>
        </div>
    </div>



    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
